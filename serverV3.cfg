

-- set your server settings here !
maxPlayers = 6
server_name = "amastertest";     -- limited to 32 characters

region_code = 11;                 -- see "region code" list below 

--map_name = "paprikalobby"
--map_name = "velvetlobby"
--map_name = "arizonalobby2"
map_name = "oleanderlobby"

-- usSteamPort = 8768
-- usGamePort  = 8891
-- usQueryPort = 27018

allow_dungeon_play = true

-- local ip address of your host computer. Get this from ipconfig on windows or ifconfig on linux
internal_ip_address     = "127.0.0.1"
-- external ip address of your router. This is what gets posted publicly and what people connect to: https://whatismyipaddress.com/ 
-- if you are only hosting on lan, this this will be the same as your internal ip address
external_ip_address     = "127.0.0.1"
ip_port                 = 40000

use_open_id         = false
eos_logging         = false
eos_logging_level   = 2    -- 0, 1, 2, 3
passcode            = ""
exclusive_network_type = "any"     -- "any" | "psn" | "nx" (switch) | "xbox" | "steam"


